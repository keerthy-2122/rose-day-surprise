<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Day Surprise üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }

    .container {
      background: #fff0f7;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      background: #ff1f6d;
    }

    #noBtn {
      background: #ffc1d9;
      color: #333;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .rose {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .message {
      font-size: 18px;
      color: #ff4081;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 15 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="container" id="questionBox">
    <h1>Hey Love üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="container hidden" id="surpriseBox">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day  Harshuuuuuuu‚ù§Ô∏è</h1>
    <p class="message">
      I feel when I am with you, I am like a rose, not because of its beauty,
           but because I am able to bloom and grow with you üå∏  
      I‚Äôm so lucky to have you üíñ
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const surpriseBox = document.getElementById("surpriseBox");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      questionBox.classList.add("hidden");
      surpriseBox.classList.remove("hidden");
    });
  </script>

</body>
</html>
